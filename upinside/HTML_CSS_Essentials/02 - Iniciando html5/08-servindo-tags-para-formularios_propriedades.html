<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.03 - Servindo tags para formulários</title>
</head>
<body>
  <main>
    <form>
      <fieldset>
        <legend>Formulário:</legend>
        <p>
          Atributo required
        </p>
        <p>
          Nome: <input type="text" required placeholder="Insira seu nome"  readonly="">
        </p>
        <p>
          CPF: <input type="text" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
        </p>
        <p>
          E-mail: <input type="email" required="" placeholder="Seu melhor e-mail">
        </p>
        <p>
          Senha: <input type="password" required="required" placeholder="Senha segura">
        </p>
        <p>
          Sexo:<br>
          <input type="radio" name="sexo">Masculino<br>
          <input type="radio" name="sexo">Feminino<br>
        </p>
        <p>
          Informe a sua tecnologia preferida:<br>
          <input type="checkbox" checked>HTML 5<br>
          <input type="checkbox">CSS 3<br>
          <input type="checkbox">PHP<br>
          <input type="checkbox">jQuery<br>
        </p>
        <p>
          Selecione um arquivo: <input type="file">
        </p>
        <p>
          Informe uma URL <input type="url">
        </p>
        <p>
          Selecione um curso:<br>
          <select>
            <optgroup label="Curso de Desenvolvimento">
              <option>HTML5 e CSS3 Essentials</option>
              <option>GitHub Essentials</option>
            </optgroup>
            <optgroup label="Linguagens de Programação">
              <option>PHP</option>
              <option>jQuery Essentials</option>
          </optgroup>
          </select>
        </p>
        <p>
          Range: <input type="range">
        </p>
        <p>
          Color Picker: <input type="color">
        </p>
        <p>
          Date Picker: <input type="date">
        </p>
        <p>
          Time: <input type="time">
        </p>
        <p>
          Datetime-local: <input type="datetime-local">
        </p>
        <p>
          datetime: <input type="datetime">
        </p>
        <p>
          Month: <input type="month">
        </p>
        <p>
          Week: <input type="week">
        </p>
          <button type="submit">Validar</button>
          <button type="reset">Limpar campos</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
