<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.03 - Servindo tags para formulários</title>
</head>
<body>
  <main>
    <form>
      <fieldset>
        <legend>Formulário:</legend>
        <p>
          Insira seu nome: <input type="text">
        </p>
        <p>
          Insira seu e-mail: <input type="email">
        </p>
        <p>
          Insira sua senha: <input type="password">
        </p>
        <p>
          Insira o sexo:<br>
          <input type="radio" name="sexo">Masculino<br>
          <input type="radio" name="sexo">Feminino<br>
        </p>
        <p>
          Informe a sua tecnologia preferida:<br>
          <input type="checkbox">HTML 5<br>
          <input type="checkbox">CSS 3<br>
          <input type="checkbox">PHP<br>
          <input type="checkbox">jQuery<br>
        </p>
          <button type="submit">Validar</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
